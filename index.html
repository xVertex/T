
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEAN Menu</title>
    <meta name="viewport" content="width=370, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="mod-menu-container" id="mainMenu">
        <div class="mod-menu-header">
            <img src="https://i.ibb.co/7Jpp3LDH/Chat-GPT-Image-7-2025-07-07-25.png" alt="Menu Banner" class="header-banner">
            <div class="header-title-bar">
                <span class="header-title">A L X</span>
                <span class="header-subtitle">MENU</span>
            </div>
            <div class="header-current-tab">HOME</div>
        </div>
        <div class="mod-menu-body">
            <ul class="mod-menu-tabs">
                <li><button class="tab-btn active" data-tab="self"><i class="fas fa-user"></i> Self <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="online"><i class="fas fa-users"></i> Online <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="combat"><i class="fas fa-crosshairs"></i> Combat/Weapons <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="visual"><i class="fas fa-eye"></i> Visual <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="vehicle"><i class="fas fa-car"></i> Vehicle <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="misc"><i class="fas fa-folder-open"></i> Miscellaneous <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="destructive"><i class="fas fa-bomb"></i> Destructive <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="triggers"><i class="fas fa-bolt"></i> Triggers <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="settings"><i class="fas fa-cog"></i> Settings <span class="arrow">»</span></button></li>
            </ul>
            <div class="mod-menu-content">
                <div class="tab-content active" id="self-tab"><div class="menu-section"><h2>Self Options</h2></div></div>
                <div class="tab-content" id="online-tab"><div class="menu-section"><h2>Online Options</h2></div></div>
                <div class="tab-content" id="combat-tab"><div class="menu-section"><h2>Combat Options</h2></div></div>
                <div class="tab-content" id="visual-tab"><div class="menu-section"><h2>Visual Options</h2></div></div>
                <div class="tab-content" id="vehicle-tab"><div class="menu-section"><h2>Vehicle Options</h2></div></div>
                <div class="tab-content" id="misc-tab"><div class="menu-section"><h2>Misc Options</h2></div></div>
                <div class="tab-content" id="destructive-tab"><div class="menu-section"><h2>Destructive Options</h2></div></div>
                <div class="tab-content" id="triggers-tab"><div class="menu-section"><h2>Triggers</h2></div></div>
                <div class="tab-content" id="settings-tab"><div class="menu-section"><h2>Settings</h2></div></div>
            </div>
        </div>
        <div class="mod-menu-footer">
            <div class="version-info">Version: Beta | Visual Only</div>
            <div class="page-counter">1/9</div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === "setVisible") {
                const menu = document.getElementById('mainMenu');
                if (menu) {
                    menu.style.display = event.data.value ? '' : 'none';
                }
            }
        });
    </script>
</body>
</html>
