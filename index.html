<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LEAN Menu</title>
    <meta name="viewport" content="width=370, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
        <div class="mod-menu-container" id="mainMenu">
        <div class="mod-menu-header">
            <img src="https://i.ibb.co/7Jpp3LDH/Chat-GPT-Image-7-2025-07-07-25.png" alt="Menu Banner" class="header-banner">
            <div class="header-title-bar">
                <span class="header-title">A L X</span>
                <span class="header-subtitle">MENU</span>
            </div>
            <div class="header-current-tab">HOME</div>
        </div>
        <div class="mod-menu-body">
            <ul class="mod-menu-tabs">
                <li><button class="tab-btn active" data-tab="self" tabindex="0"><i class="fas fa-user"></i> Self <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="online" tabindex="0"><i class="fas fa-users"></i> Online <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="combat" tabindex="0"><i class="fas fa-crosshairs"></i> Combat/Weapons <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="visual" tabindex="0"><i class="fas fa-eye"></i> Visual <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="vehicle" tabindex="0"><i class="fas fa-car"></i> Vehicle <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="misc" tabindex="0"><i class="fas fa-folder-open"></i> Miscellaneous <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="destructive" tabindex="0"><i class="fas fa-bomb"></i> Destructive <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="triggers" tabindex="0"><i class="fas fa-bolt"></i> Triggers <span class="arrow">»</span></button></li>
                <li><button class="tab-btn" data-tab="settings" tabindex="0"><i class="fas fa-cog"></i> Settings <span class="arrow">»</span></button></li>
            </ul>
            <div class="mod-menu-content">
                <div class="tab-content active" id="self-tab">
                    <div class="menu-section"><h2>Self Options</h2><p>...</p></div>
                </div>
                <div class="tab-content" id="online-tab">
                    <div class="menu-section"><h2>Online Options</h2><p>...</p></div>
                </div>
                <div class="tab-content" id="combat-tab">
                    <div class="menu-section"><h2>Combat/Weapons Options</h2><p>...</p></div>
                </div>
                <div class="tab-content" id="visual-tab">
                    <div class="menu-section"><h2>Visual Options</h2><p>...</p></div>
                </div>
                <div class="tab-content" id="vehicle-tab">
                    <div class="menu-section"><h2>Vehicle Options</h2><p>...</p></div>
                </div>
                <div class="tab-content" id="misc-tab">
                    <div class="menu-section"><h2>Miscellaneous Options</h2><p>...</p></div>
                </div>
                <div class="tab-content" id="destructive-tab">
                    <div class="menu-section"><h2>Destructive Options</h2><p>...</p></div>
                </div>
                <div class="tab-content" id="triggers-tab">
                    <div class="menu-section"><h2>Triggers Options</h2><p>...</p></div>
                </div>
                <div class="tab-content" id="settings-tab">
                    <div class="menu-section"><h2>Settings Options</h2><p>...</p></div>
                </div>
            </div>
        </div>
        <div class="mod-menu-footer">
            <div class="version-info">Version: Beta | 24hrs ago (pls report bugs)</div>
            <div class="page-counter">1/9</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
